<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEORITO - Dashboard de Estudos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Biblioteca Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #0d6efd;
            --primary-hover-color: #0b5ed7;
            --text-color: #e0e0e0;
            --border-color: #333;
            --border-hover-color: #555;
            --correct-bg: rgba(25, 135, 84, 0.15);
            --correct-border: #198754;
            --incorrect-bg: rgba(220, 53, 69, 0.15);
            --incorrect-border: #dc3545;
            --selected-bg: rgba(13, 110, 253, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        header h1 { color: var(--primary-color); font-size: 2rem; font-weight: 700; }
        header p { font-size: 1rem; color: #a0a0a0; }

        .messenger-popup {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            border-radius: 12px 12px 12px 0;
            max-width: 90%;
            margin: 0 auto 2rem auto;
            position: relative;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInSlideDown 0.8s 0.5s ease-out forwards;
        }

        @keyframes fadeInSlideDown {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .controls, #result-container { margin-bottom: 2rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }

        select {
            width: 100%;
            padding: 0.8rem;
            background-color: #2c2c2c;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
        }

        #questions-form {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .question-item {
            background-color: var(--surface-color);
            padding: 1.25rem;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: border-color 0.3s ease, background-color 0.3s ease, transform 0.2s ease;
        }
        
        .question-item:has(input:checked) { border-color: var(--primary-color); }
        .question-item.correct { background-color: var(--correct-bg); border-color: var(--correct-border) !important; }
        .question-item.incorrect { background-color: var(--incorrect-bg); border-color: var(--incorrect-border) !important; }
        .question-title { font-weight: 700; margin-bottom: 1rem; color: #f0f0f0; }
        .alternatives { display: flex; flex-direction: column; gap: 0.75rem; }
        
        .alternative-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid transparent;
            transition: background-color 0.2s ease;
            user-select: none;
        }

        .alternative-label:hover { background-color: #2a2a2a; }
        .alternative-label.selected { background-color: var(--selected-bg); }
        .alternative-label input[type="radio"] { appearance: none; -webkit-appearance: none; position: absolute; opacity: 0; width: 0; height: 0; }

        .custom-radio {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-hover-color);
            border-radius: 50%;
            margin-right: 12px;
            transition: border-color 0.2s ease;
            flex-shrink: 0;
        }
        
        .custom-radio::after {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--primary-color);
            transform: scale(0);
            transition: transform 0.2s ease-out;
        }

        .alternative-label input[type="radio"]:checked + .custom-radio { border-color: var(--primary-color); }
        .alternative-label input[type="radio"]:checked + .custom-radio::after { transform: scale(1); }

        .button-container { text-align: center; }

        #submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, opacity 0.3s;
            display: none;
        }

        #submit-btn:hover:not(:disabled) { background-color: var(--primary-hover-color); transform: translateY(-2px); }
        #submit-btn:active:not(:disabled) { transform: translateY(0); }
        #submit-btn:disabled { background-color: #555; cursor: not-allowed; opacity: 0.7; }

        #result-container {
            background-color: #2c2c2c;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        #result-text { font-size: 1.5rem; font-weight: 700; }
        #save-status { font-size: 0.9rem; color: #a0a0a0; margin-top: 0.75rem; min-height: 1.2em; }

        /* Modal de Alerta */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }

        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--surface-color);
            padding: 2rem; border-radius: 12px;
            width: 90%; max-width: 400px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-content h3 { margin-bottom: 1rem; color: var(--primary-color); }
        .modal-content p { margin-bottom: 1.5rem; }
        .modal-close-btn {
            background-color: var(--primary-color);
            color: white; border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .modal-close-btn:hover { background-color: var(--primary-hover-color); }

        .page-footer {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        @media (max-width: 600px) {
            body { padding: 1rem 0.5rem; }
            .container { padding: 1.5rem; }
            #questions-form { grid-template-columns: 1fr; }
            .question-item { padding: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>THEORITO</h1>
            <p>Seu Dashboard de Estudos Interativo</p>
        </header>

        <div class="messenger-popup">
            <p>Oi filho! Escolha o simulado no menu abaixo!</p>
        </div>

        <div class="controls">
            <label for="exam-select">Selecione o Simulado:</label>
            <select id="exam-select">
                <option value="">-- Escolha uma prova --</option>
            </select>
        </div>

        <div id="result-container">
            <p id="result-text"></p>
            <p id="save-status"></p>
        </div>

        <form id="questions-form"></form>

        <div class="button-container">
            <button type="button" id="submit-btn">Finalizar</button>
        </div>

        <footer class="page-footer">
            <p>&copy; 2025 Marcello Cunha. Todos os direitos reservados.</p>
        </footer>
    </div>
    
    <div class="modal-overlay" id="alert-modal">
        <div class="modal-content">
            <h3>Atenção!</h3>
            <p id="alert-modal-text"></p>
            <button class="modal-close-btn" id="alert-modal-close">Entendi</button>
        </div>
    </div>

    <script>
        const gabaritosProcessosSeletivos = { "2023": { "provas": { "Língua Portuguesa": { "01": "B", "02": "A", "03": "C", "04": "D", "05": "B", "06": "A", "07": "C", "08": "C", "09": "B", "10": "D", "11": "A", "12": "C", "13": "D", "14": "C", "15": "B" }, "Matemática": { "16": "B", "17": "C", "18": "C", "19": "B", "20": "C", "21": "D", "22": "A", "23": "B", "24": "B", "25": "C", "26": "C", "27": "B", "28": "B", "29": "A", "30": "D" } } }, "2022": { "gabaritoGeral": { "01": "C", "02": "B", "03": "D", "04": "D", "05": "A", "06": "C", "07": "B", "08": "D", "09": "A", "10": "C", "11": "B", "12": "C", "13": "D", "14": "B", "15": "A", "16": "C", "17": "D", "18": "B", "19": "A", "20": "B", "21": "C", "22": "B", "23": "A", "24": "C", "25": "D", "26": "C", "27": "D", "28": "A", "29": "B", "30": "A" } }, "2021": { "provas": { "PROVA ONLINE A": { "01": "A", "02": "D", "03": "B", "04": "D", "05": "C", "06": "B", "07": "A", "08": "C", "09": "D", "10": "C", "11": "B", "12": "A", "13": "D", "14": "C", "15": "A", "16": "A", "17": "B", "18": "C", "19": "B", "20": "C", "21": "A", "22": "C", "23": "D", "24": "B", "25": "C", "26": "A", "27": "D", "28": "D", "29": "B", "30": "A" }, "PROVA ONLINE B": { "01": "B", "02": "A", "03": "D", "04": "C", "05": "A", "06": "C", "07": "B", "08": "D", "09": "B", "10": "D", "11": "C", "12": "B", "13": "A", "14": "C", "15": "A", "16": "B", "17": "C", "18": "D", "19": "A", "20": "D", "21": "A", "22": "D", "23": "B", "24": "B", "25": "A", "26": "D", "27": "B", "28": "C", "29": "C", "30": "A" } } }, "2020": { "provas": { "Língua Portuguesa": { "01": "B", "02": "D", "03": "A", "04": "C", "05": "D", "06": "B", "07": "A", "08": "C", "09": "B", "10": "A", "11": "D", "12": "C", "13": "B", "14": "A", "15": "C" }, "Matemática": { "16": "C", "17": "A", "18": "A", "19": "D", "20": "B", "21": "D", "22": "C", "23": "B", "24": "C", "25": "B", "26": "D", "27": "D", "28": "C", "29": "A", "30": "B" } } }, "2019": { "provas": { "Língua Portuguesa": { "01": "B", "02": "C", "03": "B", "04": "C", "05": "D", "06": "D", "07": "A", "08": "B", "09": "C", "10": "B" }, "Matemática": { "11": "B", "12": "C", "13": "A", "14": "B", "15": "A", "16": "D", "17": "C", "18": "D", "19": "A", "20": "A", "21": "B", "22": "A", "23": "C", "24": "B", "25": "D" } } }, "2018": { "provas": { "Língua Portuguesa": { "01": "C", "02": "B", "03": "C", "04": "D", "05": "C", "06": "A", "07": "B", "08": "C", "09": "D", "10": "B" }, "Matemática": { "11": "A", "12": "B", "13": "A", "14": "B", "15": "C", "16": "D", "17": "C", "18": "D", "19": "B", "20": "C", "21": "C", "22": "D", "23": "B", "24": "B", "25": "C" } } }, "2017": { "provas": { "Língua Portuguesa": { "01": "D", "02": "B", "03": "A", "04": "C", "05": "A", "06": "C", "07": "D", "08": "B", "09": "A", "10": "D" }, "Matemática": { "11": "C", "12": "A", "13": "B", "14": "C", "15": "B", "16": "D", "17": "A", "18": "C", "19": "D", "20": "B", "21": "C", "22": "A", "23": "D", "24": "B", "25": "C" } } }, "2016": { "provas": { "Língua Portuguesa": { "01": "D", "02": "A", "03": "B", "04": "C", "05": "A", "06": "B", "07": "C", "08": "D", "09": "A", "10": "D" }, "Matemática": { "11": "C", "12": "B", "13": "A", "14": "B", "15": "B", "16": "B", "17": "C", "18": "D", "19": "A", "20": "C", "21": "A", "22": "B", "23": "C", "24": "D", "25": "C" } } }, "2015": { "provas": { "Língua Portuguesa": { "01": "B", "02": "A", "03": "C", "04": "D", "05": "B", "06": "A", "07": "D", "08": "C", "09": "A", "10": "B" }, "Matemática": { "11": "C", "12": "B", "13": "A", "14": "D", "15": "A", "16": "A", "17": "D", "18": "C", "19": "D", "20": "B", "21": "C", "22": "B", "23": "A", "24": "C", "25": "D" } } } };

        document.addEventListener('DOMContentLoaded', () => {
            const examSelect = document.getElementById('exam-select');
            const questionsForm = document.getElementById('questions-form');
            const submitBtn = document.getElementById('submit-btn');
            const resultContainer = document.getElementById('result-container');
            const resultText = document.getElementById('result-text');
            const saveStatus = document.getElementById('save-status');
            const alertModal = document.getElementById('alert-modal');
            const alertModalText = document.getElementById('alert-modal-text');
            const alertModalClose = document.getElementById('alert-modal-close');

            // --- INICIALIZAÇÃO DO SUPABASE ---
            const SUPABASE_URL = 'https://sluypmkolgmglivgzthl.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNsdXlwbWtvbGdtZ2xpdmd6dGhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5MzE3MzksImV4cCI6MjA3MjUwNzczOX0.ayhnosZhqUToEvjbb8KYcGbbVSrDQ2omz7sCeNEsZYo';
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const populateSelect = () => {
                const years = Object.keys(gabaritosProcessosSeletivos).sort((a, b) => b - a);
                years.forEach(year => {
                    const examData = gabaritosProcessosSeletivos[year];
                    if (examData.gabaritoGeral) {
                        const option = document.createElement('option');
                        option.value = `${year}|gabaritoGeral`;
                        option.textContent = year;
                        examSelect.appendChild(option);
                    } else if (examData.provas) {
                        const provaKeys = Object.keys(examData.provas);
                        if (provaKeys.includes("Língua Portuguesa") || provaKeys.includes("Matemática")) {
                             const option = document.createElement('option');
                             option.value = `${year}|combined`;
                             option.textContent = year;
                             examSelect.appendChild(option);
                        } else {
                            provaKeys.forEach(prova => {
                                const option = document.createElement('option');
                                option.value = `${year}|${prova}`;
                                option.textContent = `${year} - ${prova}`;
                                examSelect.appendChild(option);
                            });
                        }
                    }
                });
            };

            const getGabarito = (year, provaKey) => {
                const examData = gabaritosProcessosSeletivos[year];
                if (!examData) return null;
                if (provaKey === 'gabaritoGeral') return examData.gabaritoGeral;
                if (provaKey === 'combined') return Object.values(examData.provas).reduce((acc, curr) => ({ ...acc, ...curr }), {});
                if (examData.provas && examData.provas[provaKey]) return examData.provas[provaKey];
                return null;
            };

            const generateQuestions = (gabarito) => {
                questionsForm.innerHTML = '';
                resultContainer.style.display = 'none';
                saveStatus.textContent = '';
                if (!gabarito) {
                     submitBtn.style.display = 'none';
                     return;
                }
                const questionNumbers = Object.keys(gabarito).sort((a, b) => parseInt(a) - parseInt(b));
                questionNumbers.forEach(qNumber => {
                    const item = document.createElement('div');
                    item.className = 'question-item';
                    item.id = `question-${qNumber}`;
                    const title = document.createElement('p');
                    title.className = 'question-title';
                    title.textContent = `Questão ${qNumber}`;
                    item.appendChild(title);
                    const alternativesDiv = document.createElement('div');
                    alternativesDiv.className = 'alternatives';
                    ['A', 'B', 'C', 'D', 'E'].forEach(alt => {
                        const label = document.createElement('label');
                        label.className = 'alternative-label';
                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.name = `question_${qNumber}`;
                        radio.value = alt;
                        radio.addEventListener('change', () => {
                            const parentItem = radio.closest('.question-item');
                            parentItem.querySelectorAll('.alternative-label').forEach(lbl => lbl.classList.remove('selected'));
                            if (radio.checked) {
                                radio.closest('.alternative-label').classList.add('selected');
                            }
                        });
                        const customRadio = document.createElement('span');
                        customRadio.className = 'custom-radio';
                        label.appendChild(radio);
                        label.appendChild(customRadio);
                        label.appendChild(document.createTextNode(` ${alt}`));
                        alternativesDiv.appendChild(label);
                    });
                    item.appendChild(alternativesDiv);
                    questionsForm.appendChild(item);
                });
                submitBtn.style.display = 'inline-block';
            };
            
            const showModal = (message) => {
                alertModalText.textContent = message;
                alertModal.classList.add('show');
            }

            // --- NOVA FUNÇÃO PARA SALVAR NO SUPABASE ---
            async function saveResultToSupabase(year, correct, incorrect) {
                try {
                    const { data, error } = await supabase
                        .from('resultados_simulados')
                        .insert([{ 
                            aluno: 'Theo', 
                            ano_prova: year, 
                            acertos: correct, 
                            erros: incorrect 
                        }]);

                    if (error) {
                        console.error('Erro ao salvar no Supabase:', error.message);
                        return { success: false, error: error };
                    }
                    console.log('Resultado salvo com sucesso no Supabase.');
                    return { success: true, error: null };
                } catch (error) {
                    console.error('Falha na comunicação com o Supabase.', error);
                    return { success: false, error: error };
                }
            }

            examSelect.addEventListener('change', () => {
                const [year, provaKey] = examSelect.value.split('|');
                generateQuestions(year ? getGabarito(year, provaKey) : null);
            });

            // --- LISTENER DO BOTÃO MODIFICADO PARA SER 'ASYNC' ---
            submitBtn.addEventListener('click', async () => {
                const [year, provaKey] = examSelect.value.split('|');
                const gabarito = getGabarito(year, provaKey);
                const totalQuestions = Object.keys(gabarito).length;
                
                const formData = new FormData(questionsForm);
                const userAnswers = {};
                let answeredCount = 0;
                for(let [key, value] of formData.entries()) {
                    userAnswers[key.split('_')[1]] = value;
                    answeredCount++;
                }

                if (answeredCount < totalQuestions) {
                    showModal('Por favor, responda todas as questões antes de finalizar o simulado.');
                    return;
                }

                let acertos = 0, erros = 0;
                
                document.querySelectorAll('.question-item').forEach(item => {
                    item.classList.remove('correct', 'incorrect');
                });

                Object.keys(gabarito).forEach(qNumber => {
                    const questionItem = document.getElementById(`question-${qNumber}`);
                    if (userAnswers[qNumber] === gabarito[qNumber]) {
                        acertos++;
                        questionItem.classList.add('correct');
                    } else {
                        erros++;
                        questionItem.classList.add('incorrect');
                    }
                });

                resultText.textContent = `Resultado Final: ${acertos} acertos e ${erros} erros.`;
                resultContainer.style.display = 'block';
                saveStatus.textContent = '';
                window.scrollTo({ top: 0, behavior: 'smooth' });

                // --- LÓGICA DE ENVIO PARA O SUPABASE ---
                submitBtn.disabled = true;
                submitBtn.textContent = 'Salvando...';
                saveStatus.textContent = 'Enviando resultado para o banco de dados...';
                saveStatus.style.color = '#a0a0a0';

                const examIdentifier = provaKey.startsWith('PROVA') ? `${year} - ${provaKey.replace('PROVA ONLINE ', '')}` : year;
                const result = await saveResultToSupabase(examIdentifier, acertos, erros);

                if (result.success) {
                    saveStatus.textContent = 'O resultado foi salvo com sucesso!';
                    saveStatus.style.color = 'var(--correct-border)';
                } else {
                    saveStatus.textContent = `Houve um erro ao salvar: ${result.error.message}`;
                    saveStatus.style.color = 'var(--incorrect-border)';
                }
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Finalizar';
            });

            alertModalClose.addEventListener('click', () => alertModal.classList.remove('show'));
            alertModal.addEventListener('click', (e) => {
                if(e.target === alertModal) alertModal.classList.remove('show');
            });

            populateSelect();
        });
    </script>
</body>
</html>
